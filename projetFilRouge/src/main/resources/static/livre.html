<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Livre test</title>
<script src="./js/livreAjax.js"></script>
<script src="./js/my_ajax_util.js"></script>
</head>
<body>
	<h1>Livres</h1>
	<hr/>
	<h2>Ajouter un livre</h2>
		Titre : <input id="inputAddBookTitle" />
		Auteur : <input id="inputAddBookAutor" />
		Editeur : <input id="inputAddBookEditor" />
		Etat : <select id="selectAddBookCondition">
				    <option value="">Renseigner l'état du livre</option>
				    <option value="BON_ETAT">BON_ETAT</option>
				    <option value="ABIME">ABIME</option>
				    <option value="HORS_SERVICE">HORS_SERVICE</option>
			   </select>
		<button id="addButton">Ajouter</button>
	<hr/>
	<h2>Modifier un livre</h2>
		Id du livre à modifier : <input id="inputUpdateIdBookToUpdate" />
		Titre : <input id="inputUpdateBookTitle" />
		Auteur : <input id="inputUpdateBookAutor" />
		Editeur : <input id="inputUpdateBookEditor" />
		Disponible : <select id="selectUpdateBookAvailable">
				    <option value="true">Oui</option>
				    <option value="false">Non</option>
			   </select>
		Etat : <select id="selectUpdateBookCondition">
				    <option value="">Renseigner l'état du livre</option>
				    <option value="BON_ETAT">BON_ETAT</option>
				    <option value="ABIME">ABIME</option>
				    <option value="HORS_SERVICE">HORS_SERVICE</option>
			   </select>
		<button id="updateButton">Modifier</button>
	<hr/>
	<h2>Supprimer un livre</h2>
		Id du livre à supprimer : <input id="inputDeleteBookById" />
		<button id="deleteButton">Supprimer</button>
		<hr/>
	<h2>Liste des livres</h2>
		<table border="1">
			<thead>
				<tr><th>Id</th><th>Titre</th><th>Auteur</th><th>Editeur</th><th>Disponible</th><th>Etat</th></tr>
			</thead>
			<tbody id="tableBody">
				
			</tbody>
		</table>
</body>
</html>
